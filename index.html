<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freedom of Movies</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ffd700;
            --secondary-color: #c41e3a;
            --accent-color: #8b0000;
            --bg-dark: #000000;
            --bg-darker: #0a0505;
            --text-color: #ffd700;
            --card-bg: #1a1010;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) var(--bg-darker);
        }

        *::-webkit-scrollbar {
            width: 8px;
        }

        *::-webkit-scrollbar-track {
            background: var(--bg-darker);
        }

        *::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 10px;
            border: 2px solid var(--bg-darker);
        }

        html {
            scroll-behavior: smooth;
            scroll-padding-top: 100px;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
            overflow-x: hidden;
        }

        header {
            background: rgba(0, 0, 0, 0.95);
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid var(--secondary-color);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        header.header-hidden {
            transform: translateY(-100%);
        }

        .site-logo {
            font-family: 'Cinzel', serif;
            font-size: 2em;
            font-weight: 700;
            margin: 0;
            padding: 10px 0;
            text-align: center;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 4px;
            position: relative;
            animation: fireEffect 4s infinite;
            background: linear-gradient(45deg, #ffd700, #ff4d4d);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .site-subtitle {
            font-family: 'Cinzel', serif;
            font-size: 0.9em;
            color: #ff3333;
            text-align: center;
            margin: 0 0 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 8px rgba(255, 51, 51, 0.5);
        }

        #search {
            padding: 8px 15px;
            width: 60%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--primary-color);
            color: var(--text-color);
            margin: 10px auto;
            border-radius: 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9em;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
        }

        #search::placeholder {
            color: rgba(255, 215, 0, 0.6);
            font-style: italic;
        }

        #search:focus {
            width: 75%;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
            background: rgba(0, 0, 0, 0.9);
            border-color: #ff4d4d;
        }

        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin: 10px 0;
            padding: 0 15px;
        }

        nav button {
            background: rgba(0, 0, 0, 0.8);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 8px 20px;
            cursor: pointer;
            border-radius: 20px;
            font-family: 'Cinzel', serif;
            font-size: 0.9em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 100px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        nav button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 150%;
            background: var(--primary-color);
            border-radius: 50%;
            transform: translate(-150%, -50%) scale(0);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: -1;
        }

        nav button:hover {
            color: var(--bg-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            letter-spacing: 2px;
        }

        nav button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        nav button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(255, 215, 0, 0.2);
        }

        /* Add active state for selected category */
        nav button.active {
            background: var(--primary-color);
            color: var(--bg-dark);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
            transform: translateY(-2px);
            font-weight: bold;
        }

        nav button.active::before {
            transform: translate(-50%, -50%) scale(1);
        }

        @media (max-width: 768px) {
            nav button {
                padding: 6px 15px;
                font-size: 0.8em;
                min-width: 90px;
            }
            
            nav button:hover {
                letter-spacing: 1.5px;
            }
        }

        @media (max-width: 480px) {
            nav button {
                padding: 5px 12px;
                font-size: 0.75em;
                min-width: 80px;
            }
            
            nav button:hover {
                letter-spacing: 1.2px;
            }
        }

        main {
            padding: 20px;
            max-width: 1600px;
            margin: 0 auto;
            min-height: calc(100vh - 200px);
            margin-top: 180px; /* Add space for fixed header */
        }

        #home {
            text-align: center;
            padding: 20px 0;
        }

        .movie-card {
            display: inline-block;
            width: 180px;
            margin: 10px;
            background: linear-gradient(145deg, #1a1010, #2a1515);
            padding: 10px;
            border: 1px solid var(--primary-color);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            vertical-align: top;
            backdrop-filter: blur(5px);
            transform-origin: center bottom;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .movie-card img.movie-poster {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 4px;
            transition: all 0.3s ease;
            background: rgba(0, 255, 0, 0.05);
            will-change: transform;
            display: block;
            margin: 0 auto;
            position: relative;
        }

        .movie-card img.movie-poster:not(.loaded) {
            min-height: 350px;
            background: linear-gradient(45deg, rgba(0, 255, 0, 0.05) 25%, transparent 25%, transparent 50%, rgba(0, 255, 0, 0.05) 50%, rgba(0, 255, 0, 0.05) 75%, transparent 75%, transparent);
            background-size: 20px 20px;
            animation: loading-animation 1s linear infinite;
        }

        @keyframes loading-animation {
            0% { background-position: 0 0; }
            100% { background-position: 40px 40px; }
        }

        .movie-card img.loaded {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .movie-card:hover img.movie-poster {
            transform: perspective(1000px) rotateY(5deg) translateY(-10px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.2);
        }

        /* Error state for images */
        .movie-card img.movie-poster[src*="placeholder.com"] {
            object-fit: contain;
            padding: 10px;
            background: rgba(0, 255, 0, 0.05);
            border: 1px dashed var(--primary-color);
        }

        .movie-card h3 {
            color: var(--primary-color);
            margin: 8px 0;
            font-size: 0.9em;
            text-align: center;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
            min-height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Cinzel', serif;
        }

        #details {
            background: var(--card-bg);
            padding: 20px;
            border: 2px solid var(--primary-color);
            border-radius: 15px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.1);
            animation: slideIn 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #details::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            animation: scanline 2s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        #details img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
            animation: imageGlow 2s ease-in-out infinite alternate;
            transition: transform 0.3s ease;
        }

        #details img:hover {
            transform: scale(1.02);
        }

        @keyframes imageGlow {
            from { box-shadow: 0 0 20px rgba(0, 255, 0, 0.1); }
            to { box-shadow: 0 0 30px rgba(0, 255, 0, 0.3); }
        }

        #details h2 {
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.8em;
            animation: titlePulse 2s infinite alternate;
        }

        @keyframes titlePulse {
            from { text-shadow: 0 0 10px var(--primary-color); }
            to { text-shadow: 0 0 20px var(--primary-color), 0 0 30px var(--primary-color); }
        }

        #details p {
            line-height: 1.6;
            margin: 15px 0;
            font-size: 1.1em;
            animation: fadeIn 0.5s ease-out;
            padding: 10px;
            background: rgba(0, 255, 0, 0.05);
            border-radius: 5px;
            border-left: 3px solid var(--primary-color);
        }

        #details ul {
            list-style: none;
            padding: 0;
            animation: fadeIn 0.5s ease-out 0.2s backwards;
        }

        #details li {
            margin: 10px 0;
            padding: 15px;
            background: rgba(0, 255, 0, 0.05);
            border-radius: 5px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #details li:hover {
            background: rgba(0, 255, 0, 0.1);
            transform: translateX(5px);
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.1);
        }

        #details li a {
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border-radius: 20px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid var(--primary-color);
            display: inline-block;
        }

        #details li a:hover {
            background: var(--primary-color);
            color: var(--bg-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.2);
        }

        /* Back Button Styles */
        .back-btn {
            background: rgba(0, 255, 0, 0.1);
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 12px 25px;
            border-radius: 25px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 20px auto;
            display: block;
            position: relative;
            overflow: hidden;
            min-width: 200px;
            text-align: center;
        }

        .back-btn::before {
            content: '←';
            position: absolute;
            left: 15px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .back-btn:hover::before {
            opacity: 1;
            transform: translateX(-5px);
        }

        .back-btn:hover {
            background: var(--primary-color);
            color: var(--bg-dark);
            transform: translateY(-2px);
            box-shadow: 0 0 20px var(--primary-color);
            padding-left: 40px;
        }

        .back-btn:active {
            transform: translateY(0);
        }

        /* Error Message Back Button */
        .error-message .back-btn {
            margin: 20px auto 0;
            background: rgba(0, 255, 0, 0.1);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .error-message .back-btn:hover {
            background: var(--primary-color);
            color: var(--bg-dark);
        }

        @media (max-width: 768px) {
            .back-btn {
                width: 90%;
                max-width: 300px;
                font-size: 1em;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .back-btn {
                width: 100%;
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }

        @media (max-width: 768px) {
            .site-logo {
                font-size: 1.5em;
                padding: 5px 0;
            }
            
            .site-subtitle {
                font-size: 0.8em;
                margin: 0 0 5px;
            }
            
            #search {
                width: 80%;
                padding: 6px 12px;
                font-size: 0.8em;
            }
            
            nav button {
                padding: 4px 10px;
                font-size: 0.7em;
                min-width: 80px;
            }
            
            main {
                margin-top: 150px;
            }
        }

        @media (max-width: 480px) {
            .site-logo {
                font-size: 1.2em;
            }
            
            .site-subtitle {
                font-size: 0.7em;
            }
            
            nav button {
                padding: 3px 8px;
                font-size: 0.65em;
                min-width: 70px;
            }
            
            main {
                margin-top: 140px;
            }
        }

        /* Footer Styles */
        footer {
            background: rgba(0, 0, 0, 0.95);
            padding: 40px 20px;
            margin-top: auto;
            border-top: 2px solid var(--secondary-color);
            box-shadow: 0 -5px 15px rgba(255, 0, 0, 0.2);
            position: relative;
            z-index: 100;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            padding: 0 20px;
        }

        .footer-section {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 1px solid transparent;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .footer-section:hover {
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }

        .footer-section h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.5em;
            text-shadow: 0 0 10px var(--primary-color);
            position: relative;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .footer-section h3::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
            animation: neonPulse 1.5s infinite;
        }

        @keyframes neonPulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .footer-section ul {
            list-style: none;
            padding: 0;
            display: grid;
            gap: 8px;
        }

        .footer-section li {
            margin: 0;
        }

        .footer-section a:not(.telegram-link) {
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            padding: 8px 15px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
            text-shadow: 0 0 5px var(--primary-color);
            background: rgba(0, 255, 0, 0.05);
            border-radius: 5px;
            border: 1px solid transparent;
        }

        .footer-section a:not(.telegram-link):hover {
            color: var(--primary-color);
            transform: translateX(10px);
            text-shadow: 0 0 10px var(--primary-color);
            background: rgba(0, 255, 0, 0.1);
            border-color: var(--primary-color);
        }

        .footer-section a:not(.telegram-link)::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--primary-color);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--primary-color);
        }

        .footer-section .category-link:hover::before {
            width: 100%;
        }

        .footer-section .category-link::after {
            content: '→';
            position: absolute;
            right: 10px;
            opacity: 0;
            transition: all 0.3s ease;
            color: var(--primary-color);
        }

        .footer-section .category-link:hover::after {
            opacity: 1;
            transform: translateX(5px);
        }

        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-links .telegram-link {
            background: var(--primary-color);
            color: var(--bg-dark);
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: none;
            box-shadow: 0 0 20px var(--primary-color);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            text-shadow: none;
            width: auto;
            animation: buttonGlow 1.5s infinite;
        }

        @keyframes buttonGlow {
            0% { box-shadow: 0 0 20px var(--primary-color); }
            50% { box-shadow: 0 0 40px var(--primary-color); }
            100% { box-shadow: 0 0 20px var(--primary-color); }
        }

        .social-links .telegram-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px var(--primary-color);
            background: #00cc00;
            color: var(--bg-dark);
        }

        .social-links .telegram-link i {
            font-size: 1.4em;
        }

        .social-links .telegram-link span {
            margin-left: 5px;
            font-family: 'Orbitron', sans-serif;
        }

        .copyright {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--primary-color);
            color: var(--text-color);
            font-size: 0.9em;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
            animation: glow 2s infinite alternate;
        }

        @media (max-width: 768px) {
            .footer-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .footer-section {
                padding: 15px;
            }

            .social-links {
                flex-wrap: wrap;
            }

            .social-links a {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .social-links .telegram-link {
                width: 100%;
                justify-content: center;
            }
        }

        /* Enhanced Button Styles */
        button {
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Performance Optimizations */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }

        /* Scroll to Top Button */
        .scroll-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-color);
            color: var(--bg-dark);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            z-index: 1000;
            border: 2px solid var(--accent-color);
            font-size: 1.5em;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .scroll-top.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .scroll-top:hover {
            background: var(--accent-color);
            border-color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .scroll-top {
                bottom: 10px;
                right: 10px;
                width: 35px;
                height: 35px;
                font-size: 1em;
            }
        }

        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            color: var(--primary-color);
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            animation: loading 1.5s linear infinite;
        }

        @keyframes loading {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Enhanced Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 30px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            flex-wrap: wrap;
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.1);
        }

        .pagination button {
            background: rgba(0, 0, 0, 0.8);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 10px 20px;
            border-radius: 4px;
            font-family: 'Cinzel', serif;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 40px;
            font-size: 0.9em;
        }

        .pagination button:hover {
            background: var(--primary-color);
